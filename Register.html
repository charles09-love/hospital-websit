<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register Form</h2>
<form action="">
    <label for="First Name">First Name:</label> <br>
    <input type="text" id="First Name" name="First Name" VALUE=""> <br><br>
    <label for="last Name">Last Name:</label> <br>
    <input type="text" id="last Name" name="Last Name" value=""> <br><br>
    <label for="Mobile">Mobile:</label><br>
    <input type="text" id="Mobile" name="Mobile" value=""><br><br>
    <label for="Country">Country:</label><br>
    <input type="radio" id="Country" name="Country" value="Kenya">
    <label for="Kenya">Kenya</label>
    <input type="radio" id="Uganda" name="Country" value="Uganda">
    <label for="Uganda">Uganda</label>
    <input type="radio" id="Tanzania" name="Country" value="Tanzania">
    <label for="Tanzania">Tanzania</label><br><br>
    <label for="Residence">Residence:</label><br>
    <input type="checkbox" id="Residence1" name="Residence" value="Nairobi">
    <label for="Residence1">Nairobi</label>
    <input type="checkbox" id="Residence2" name="Residence" value="Kampala">
    <label for="Residence2">Kampala</label>
    <input type="checkbox" id="Residence3" name="Residence" value="Toronto">
    <label for="Residence2">Toronto</label><br><br>
    <label for="Marital Status">Marital Status:</label><br>
    <select name="Marital Status" id="Marital Status">
        <option value="Single">Single</option>
        <option value="Engaged">Engaged</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
    </select><br><br>
    <input type="button" value="Update">
    <input type="Submit" value="Submit">
    <input type="reset" value="Reset Form">
</form>
<hr>
<form action="">
    <label for="Full Name">Full Name</label><br>
    <input type="text" id="Full Name" name="Full Name" value=""><br><br>
    <label for="Email Address">Email Address</label><br>
    <input type="email" id="Email Address" name="Email Address" value=""><br><br>
    <label for="Phone Number">Phone Number</label><br>
    <input type="text" id="Phone Number" name="Phone Number" value=""><br><br>
    <label for="Gender">Gender</label><br>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label>
    <input type="radio" id="Other" name="Gender" value="Other">
    <label for="Other">Other</label><br><br>
    <input type="Submit" value="Submit">
</form>
</body>
</html>
